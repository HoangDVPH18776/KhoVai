<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel = "stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1>[[${pageTitle}]]</h1>
    <form th:action="@{/list_sub_cate/save}" method = "post" th:object="${sub_cate}"
          style="max-width: 500px ; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">

        <div th:if="${message}" class="alert alert-success">
            [[${message}]]
        </div>
        <div class = "border border-secondary rounded p-3">
            <div class ="form-group row">
                <label class="col-sm-4 col-form-label" >Sub_CateCode</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{sub_cate_code}" class="form-control" required pattern="SA+[0-9]{4}" />
                </div>
            </div>
            <div class ="form-group row">
                <label class="col-sm-4 col-form-label">Sub_CateName</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{sub_cate_name}" class="form-control" required minlength="1"/>
                </div></div>
                <div class ="form-group row">
                <label class="col-sm-4 col-form-label">Cate ID</label>
                <div class="col-sm-8">
                    <input type="text" name = "category" class="form-control" required minlength="1" />
                </div></div>
                <div>
                    <button type="submit" class="btn btn-primary m-2" >Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>


        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/list_sub_cate}]]";
    }
</script>
</body>
</html>
