<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel = "stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1>[[${pageTitle}]]</h1>

    <form th:action="@{/product_form/save}" method = "post" th:object="${product}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">

        <div th:if="${message}" class="alert alert-success">
            [[${message}]]
        </div>
        <div class = "border border-secondary rounded p-3">
            <div class ="form-group row">
                <label class="col-sm-4 col-form-label">Sub_Cate ID</label>
                <div class="col-sm-8">
                    <input type="text" name="sub_cate_id" class="form-control" />
                </div>
            </div>
            <div class ="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{produce_name}" class="form-control" />
                </div></div>
                <div class ="form-group row">
                <label class="col-sm-4 col-form-label">Color</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{color}" class="form-control" />
                </div></div>
                    <div class ="form-group row">
                <label class="col-sm-4 col-form-label">Quantity</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{quantity}" class="form-control" />
                </div></div>
                        <div class ="form-group row">
                <label class="col-sm-4 col-form-label">SellPrice</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{sell_price}" class="form-control" />
                </div></div>
                            <div class ="form-group row">
                <label class="col-sm-4 col-form-label">OriginPrice</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{origin_price}" class="form-control" />
                </div></div>
                                <div class ="form-group row">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{description}" class="form-control"  />
                </div></div>
                                    <div class ="form-group row">
                <label class="col-sm-4 col-form-label">StatusID</label>(1.Còn hàng, 2.Hết hàng, 3.Ngừng bán)
                <br>
                <div class="col-sm-8">
                    <input type="text" th:field="*{status.id}" class="form-control" />
                </div></div>
                                        <div class ="form-group row">
                <label class="col-sm-4 col-form-label">Brand ID</label>
                <div class="col-sm-8">
                    <input type="text" name ="brandId" class="form-control" />
                </div></div>
                <div >
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>


        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/list_product}]]";
    }
</script>
</body>
</html>
